<!DOCTYPE html>
<html>
<head>
    <title>Turnos</title>
    <link rel="stylesheet" href="css/style_formulario.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>
    <header>
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="galeria.html">Galeria Virtual</a>
            <a href="formulario.html">Sacar Turno</a>
        </div>
        <div class="header-bg">
            <h1 class="headerh1g">Visita al Museo</h1>
        </div>
    </header>

    <main>
        <form action="/formulario" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <br> <br>
            <label for="apellido">Apellido</label>        
            <input type="text" id="apellido" name="apellido" placeholder="Apellido">
            <br> <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <br> <br>
            <label for="checkbox">Soy Mayor de Edad</label>
            <input type="checkbox" id="cb" name="Checkbox">
            <br> <br>
            <label for="idioma">Idioma</label>
            <select name="Language" id="idioma">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Java">Java</option>
            </select>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <!-- <input type="submit" value="Enviar"> -->
        </form>
    </main>
</body>
</html>
